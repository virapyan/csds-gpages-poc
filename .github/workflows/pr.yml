name: Publish Storybook PR
on:
  pull_request:
    types: [opened, reopened]
    branches-ignore:
      - master
  push:
    branches-ignore:
      - master
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  # INSTALL DEPS
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
  # ACQUIRE CURRENT BRANCH
  branch:
    runs-on: ubuntu-latest
    outputs:
      current: ${{ steps.vars.outputs.short_ref }}
    steps:
      - uses: actions/checkout@v4
      - name: Set output
        id: vars
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}
      - name: Check output
        run: echo ${{ steps.vars.outputs.short_ref }}
  # GENERATE UUID BASED ON BRANCH NAME
  get-uuid:
    needs: branch
    runs-on: ubuntu-latest
    name: generate uuid
    outputs:
      uuid: ${{ steps.generate-uuid.outputs.uuid }}
    steps:
      - name: set uuid
        id: generate-uuid
        uses: filipstefansson/uuid-action@v1
        with:
          name: ${{ needs.branch.outputs.current }}
      # use the output from the `generate-uuid` step
      - name: get uuid
        run: echo "uuid is ${{ steps.generate-uuid.outputs.uuid }}"
  # BUILD STORYBOOK ARTIFACTS
  build:
    needs: [install, get-uuid]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build-storybook -- -o ./storybook-static
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            storybook-static
  # DEPLOY STORYBOOK ARTIFACTS TO GITHUB PAGES
  deploy:
    needs: [build, get-uuid]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create folder
        run: |
          mkdir -p storybook-static
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: storybook-static
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.1
        with:
          install_command: yarn install # default: npm ci
          build_command: yarn build-storybook # default: npm run build-storybook
          path: storybook-static # default: dist/storybook
          checkout: false # default: true
