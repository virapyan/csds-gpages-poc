name: Publish Storybook PR
on:
  pull_request:
    types: [opened, reopened]
    branches-ignore:
      - master
  push:
    branches-ignore:
      - master
jobs:
  # INSTALL DEPS
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
  # BUILD STORYBOOK ARTIFACTS
  build:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build-storybook
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            storybook-static
  # ACQUIRE CURRENT BRANCH
  branch:
    runs-on: ubuntu-latest
    outputs:
      current: ${{ steps.vars.outputs.short_ref }}
    steps:
      - uses: actions/checkout@v4
      - name: Set output
        id: vars
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}
      - name: Check output
        run: echo ${{ steps.vars.outputs.short_ref }}
  # GENERATE UUID BASED ON BRANCH NAME
  get-uuid:
    needs: branch
    runs-on: ubuntu-latest
    name: generate uuid
    outputs:
      uuid: ${{ steps.generate-uuid.outputs.uuid }}
    steps:
      - name: set uuid
        id: generate-uuid
        uses: filipstefansson/uuid-action@v1
        with:
          name: ${{ needs.branch.outputs.current }}
      # use the output from the `generate-uuid` step
      - name: get uuid
        run: echo "uuid is ${{ steps.generate-uuid.outputs.uuid }}"
